<h1 mat-dialog-title>Esta seguro?</h1>
<div mat-dialog-content>
  Este proceso es irreversible, esta a punto de eliminar a {{data.superhero}}
</div>
<div mat-dialog-actions>
  <button mat-button color="warn" (click)="onNoClick()" >No</button>
  <span class="spacer"></span>
  <button mat-button color="primary" (click)="onConfirm()" cdkFocusInitial>Si</button>
</div>
